      <div class="parent">

          <div class="newClientForm">
            <h1 class="pageTitle">FILL OUT THE NEW CLIENT QUESTIONNAIRE
              BELOW TO CONTACT US</h3>
              <br />
              <br />
              <form id="clientForm" action="mailto:tom@nwintuitivefit.com?subject=Contact Request&body=First Name: [FNAME]%0ALast Name: [LNAME]%0AEmail: [EMAIL]%0APhone: [PHONE]%0AGoals: [GOALS]%0ALimitations: [LIMITATIONS]%0AInjuries: [INJURIES]">
              <h3 style = "font-weight: bolder;">Contact Info</h3>
              <br />
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" /><br /><br />
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" /><br /><br />
              <label for="email">Email:</label><br />
              <input type="text" id="email" name="email" /><br /><br />
              <label for="phone">Phone:</label><br />
              <input type="text" id="phone" name="phone" /><br /><br /><br />
              <h3 style = "font-weight: bolder;">Questionnaire</h3>
              <br />
              <label for="goal">What are you goals?</label><br />
              <textarea name="message" id="goals" rows="4" cols="50" placeholder="Type your goals here"></textarea>
              <br />
              <label for="limitations">Do you have any limitations?</label><br />
              <textarea name="message" id="limitations" rows="4" cols="50" placeholder="Type your limitations here"></textarea>
              <br />
              <label for="injuries">Do you have any injuries/health concerns?</label><br />
              <textarea name="message" id="injuries" rows="4" cols="50" placeholder="Type your injuries/health concerns here"></textarea>
              <br />
              <button type="submit" class="btn btn-primary" style = "background-color: #71db77;">Submit</button>
      </form>
